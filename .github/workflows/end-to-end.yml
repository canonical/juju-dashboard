name: End-to-end tests
on:
  pull_request:
    types:
      - labeled
      - opened
      - synchronize
      - reopened

  schedule:
    - cron: "0 23 * * *" # Every day at 23:00 UTC (9:00am AEST)

  release:
    types: [published]

  workflow_dispatch:
    inputs:
      dashboard-source:
        description: Source of the dashboard to run the test suite for.
        required: true
        type: choice
        options:
          - branch
          - release
          - charm
          - bundled
      source-identifier:
        description: |
          Identifier for the dashboard source:
          - Branch: branch name
          - Release: release tag
          - Charm: charm channel
          - Bundled: (ignored)
        required: false
        type: string
      jimm-version:
        description: Version of JIMM to use, or `dev` to pull from GitHub.
        required: false
        type: string
        default: dev
      juju-channel:
        description: Charm channel of Juju to use.
        required: false
        type: string
        default: 3/stable

permissions: read-all

jobs:
  jimm-docker-keycloak:
    name: Test JIMM, Docker deployed dashboard and Keycloak OIDC auth
    uses: ./.github/workflows/e2e-jimm-docker-keycloak.yml
    secrets: inherit
    if: |
      github.event_name != 'pull_request' || (
        (github.event.action == 'labeled' && github.event.label.name == 'e2e') ||
        (github.event.action != 'labeled' && contains(github.event.pull_request.labels.*.name, 'e2e')))
