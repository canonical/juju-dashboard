name: "E2E tests: Juju, machine charm and local auth"

on:
  workflow_call:

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        node-version: [22.x]
    steps:
      - name: Checkout Juju Dashboard repo
        uses: actions/checkout@v4
      - name: Set up candid
        uses: ./.github/actions/setup-candid
      - name: Set up Juju Dashboard machine charm
        uses: ./.github/actions/setup-machine-charm
      - name: Run tests
        uses: ./.github/actions/run-playwright
        with:
          test-identifier: e2e-juju-machine-charm-candid-auth
        env:
          CONTROLLER_NAME: test
          AUTH_MODE: candid
          JUJU_ENV: juju
      - name: Send notification on failure
        if: failure()
        uses: ./.github/actions/send-notification
        with:
          webhook-url: ${{ secrets.WEBBOT_URL }}
